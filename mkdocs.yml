# Site configuration
site_name: git-down
site_description: Download files and directories from Git repositories like a boss
site_author: Zikani Nyirenda Mwase
site_url: https://labs.zikani.me/git-down
repo_name: zikani03/git-down
repo_url: https://github.com/zikani03/git-down
# edit_uri: edit/master/docs/
# docs_dir: docs

# Theme Configuration
theme:
  name: material

# Navigation
nav:
  - Home: index.md
  - Usage: usage.md
  - Installation:
    # - From binary: install-binary.md
    - From source: install-source.md
  - Why git-down?: why.md

# Extensions
markdown_extensions:
  # - markdown_include.include:
  #     base_path: docs
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true